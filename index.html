<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
        <div class="logo">
            Header Logo
        </div>
        <ul class="header-links">
            <li><a href="../linkone">link one</a></li>
            <li><a href="../linktwo">link two</a></li>
            <li><a href="../linkthree">link three</a></li>
        </ul>
    </div>
    
    <div class="content">
        <div class="banner">
            <div class="banner-left">
                <div class="title">This website is awesome</div>
                <div class="banner-text">Website subtext that goes here under the main title</div>
                <div class="button">SIGN UP</div>
            </div>
            <div class="banner-right">image placeholder</div>
        </div>

        <div class="block1">
            <div class="title">Some Random Information</div>
            <div class="icon-grid">
                <div class="icon1">icon1</div>
                <div class="icon2">icon2</div>
                <div class="icon3">icon3</div>
                <div class="icon4">icon4</div>
            </div>
        </div>

        <div class="block2">
            <div class="quote-body"> Quote text</div>
            <div class="quote-author">George Washington</div>
        </div>

        <div class="block3">
            <div class="modal">
                <div class="left-text">Call to action! It's Time!</div>
                <div class="right-button">Sign Up</div>
            </div>
        </div>
    </div>

    <div class="footer">
      A New Bottom 2022
    </div>
  </body>
</html>
